<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <form class="bg-white p-6 rounded shadow-md w-80" action="/submit" method="post">
    <h2 class="text-xl font-bold mb-4 text-center">Customer Info</h2>

    <label class="block mb-2">
      <span class="text-gray-700">ID</span>
      <input name="customer_id" required class="w-full mt-1 px-3 py-2 border rounded" type="text" />
    </label>

    <label class="block mb-2">
      <span class="text-gray-700">Name</span>
      <input name="name" required class="w-full mt-1 px-3 py-2 border rounded" type="text" />
    </label>

    <label class="block mb-4">
      <span class="text-gray-700">Surname</span>
      <input name="surname" required class="w-full mt-1 px-3 py-2 border rounded" type="text" />
    </label>

    <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit</button>
  </form>
</body>
</html>
